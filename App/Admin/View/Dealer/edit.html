<include file="Public/header" />
<script type="text/javascript">
	$(document).ready(function() {
		$.formValidator.initConfig({
			autotip : true,
			formid : "basic_validate",
			onerror : function(msg) {
			}
		});
		$("#dealer_name").formValidator({
			onshow : "请输入渠道名称",
			onfocus : "请输入渠道名称"
		}).inputValidator({
			min : 6,
			max : 20,
			onerror : "请输入渠道名称"
		});

	});
</script>
<link rel="stylesheet" href="__HTML__/css/uniform.css" />

<div id="content">
	<div id="content-header">
		<h1>编辑渠道</h1>
	</div>
	<div id="breadcrumb">
		<a href="{:U('Index/index')}" title="Go to Home" class="tip-bottom"><i
			class="icon-home"></i> 后台首页</a> <a href="{:U('Dealer/index')}"
			class="current">渠道列表</a> <a href="javascript:;"
			onClick="javascript:history.go(-1);" class="tip-bottom" id="gotoback"><i
			class="icon-share-alt"></i> 返回</a>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"> <i class="icon-align-justify"></i>
						</span>
						<h5>编辑渠道</h5>

						 <a href="{:U('Dealer/index')}"><span class="label btn-primary"><i
								class=" icon-list-alt icon-white"></i> 渠道列表</span></a> 
					</div>
					<div class="widget-content nopadding">
						<form class="form-horizontal" method="post"
							action="" name="basic_validate"
							id="basic_validate" enctype="multipart/form-data" novalidate >
						<input type="hidden" name="dosubmit" value="1" />
						<div class="control-group">
							<label class="control-label">渠道编号：</label>
							<div class="controls">
								<input type="text" name="did" id="did" value="{$dealer_info['id']}" disabled/>
								<input type="hidden" name="id" id="id" value="{$dealer_info['id']}" />
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">渠道名称：</label>
							<div class="controls">
								<input type="text" name="dealer_name" id="dealer_name"
									value="{$dealer_info['dealer_name']}" />
							</div>
						</div>

						<div class="form-actions">
							<input type="submit" value="保存" class="btn btn-primary" />
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div id="footer" class="span12">{:C('SEO_COPYRIGHT')}</div>
		</div>
	</div>
</div>
<script src="__HTML__/js/jquery.uniform.js"></script>
<script src="__HTML__/js/unicorn.tables.js"></script>
<script language="JavaScript">
	function fleshVerify() {
		//重载验证码
		var r = new Date().getTime();
		document.getElementById('verifyImg').src = "{:checkcode()}" + '&rnd='
				+ r;
	}
</script>
<include file="Public/footer" />
