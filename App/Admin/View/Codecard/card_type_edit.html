<script type="text/javascript">
	$(document).ready(function(e) {
		$('.datepicker').datepicker();
		$('#point_type').change(function(){ 
			var cid = $(this).children('option:selected').val(); 
			var url = "{:U('Codecard/get_type_point')}"+"&cid="+cid; 
			
			$.getJSON(url,function(data){ 
				if(data) { 
					var html = '';
					for(var i=0;i<data.length;i ++) {
						html += '<li>';
						html += '<label class="lleft">';
						html += '<input type="checkbox" name="game_id[]" value="'+data[i]['id']+'|'+encodeURIComponent(data[i]['name'])+'">';
						html += '</label>';
						html += '<label class="lright">';
						html += data[i]['name'];
						html += '</label>';
						html += '</li>';
					}
				}
    			$('#game_type_show').html(html);
  			});
		});
	});
</script>
