<include file="Public/header" />
<link rel="stylesheet" href="__HTML__/css/uniform.css" />
<div id="content">
	<div id="content-header">
		<h1>后台管理</h1>
	</div>
	<div id="breadcrumb">
		<a href="{:U('Index/index')}" title="Go to Home" class="tip-bottom"><i
			class="icon-home"></i> 后台首页</a> <a href="{:U('index')}"
			class="current">任务列表</a> <a href="javascript:;"
			onClick="javascript:history.go(-1);" class="tip-bottom" id="gotoback"><i
			class="icon-share-alt"></i> 返回</a>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"> <i class="icon-th"></i></span>
						<h5>任务列表</h5>
						<a href="{:U('Task/add')}"><span class="label btn-success"><i class="icon-plus icon-white"></i>新增任务</span></a>
					</div>
					<div class="widget-content">
						<div class="cont_max">
							<table class="table table-bordered table-striped with-check"
								id="maxtable">
								<thead>
									<tr>
										<th>ID</th>
										<th>标识</th>
										<th>任务名称</th>
										<th>任务类别</th>
										<th>云豆金额</th>
										<th width="40" class="taskOptions">编辑</th>
										<th width="40" class="taskOptions">删除</th>
									</tr>
								</thead>
								<tbody>
									<foreach name="list" item="row">
									<tr>
										<td>{$row.id}</td>
										<td>{$row.biaoshi}</td>
										<td>{$row.task_name}</td>
										<td>{$row.type_id}</td>
										<td>{$row.bean}</td>
										<td class="taskOptions"><a href="javascript:;"
											onClick="javascript:window.location.href='{:U('edit',array('id'=>$row['id']))}';"
											class="tip-top" data-original-title="Update" title="修改"><i
												class="icon-pencil"></i></a></td>
										<td class="taskOptions"><a href="javascript:;"
											onClick="javascript:ConfirmDel('{:U('delete',array('id'=>$row['id']))}');"
											class="tip-top" data-original-title="Delete" title="删除"><i
												class="icon-remove"></i></a></td>
									</tr>
									</foreach>
								</tbody>
							</table>
						</div>
						<div class="pagination" style="text-align: center">{$page}</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div id="footer" class="span12">{:C('SEO_COPYRIGHT')}</div>
		</div>
	</div>
</div>
<script src="__HTML__/js/jquery.uniform.js"></script>
<script src="__HTML__/js/unicorn.tables.js"></script>
<script>
	$(document).ready(function(e) {
		tableresize(900);
	});
	$(window).resize(function(e){
		tableresize(900);
	});
</script>
<include file="Public/footer" />
