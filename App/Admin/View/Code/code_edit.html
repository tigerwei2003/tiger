<include file="Public/header" />
 <script type="text/javascript">
	$(document).ready(function(){
		$.formValidator.initConfig({autotip:true,formid:"basic_validate",onerror:function(msg){}});
		$("#creator").formValidator({onshow:"请输入您得名字作为记录",onfocus:"请输入您得名字作为记录"}).inputValidator({min:1,onerror:"请输入您得名字作为记录！"});
		$("#gift_coin").formValidator({onshow:"附赠G币：默认0",onfocus:"附赠G币：默认0"}).inputValidator({min:1,onerror:"附赠G币：默认0！"});
		$("#user_level").formValidator({onshow:"附赠级别：默认0",onfocus:"附赠级别：默认0"}).inputValidator({min:1,onerror:"附赠级别：默认0！"});
		
	});
</script>
<link rel="stylesheet" href="__HTML__/css/uniform.css" />

		<div id="content">
			<div id="content-header">
				<h1>编辑邀请码</h1>
			</div>
			<div id="breadcrumb">
				<a href="{:U('Index/index')}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 后台首页</a>
				<a href="{:U('Code/code')}" class="current">邀请码管理</a>
                <a href="javascript:;" onClick="javascript:history.go(-1);" class="tip-bottom" id="gotoback"><i class="icon-share-alt"></i> 返回</a>
			</div>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12"> 
                        
						<div class="widget-box">
							<div class="widget-title">
                            	<span class="icon"><i class="icon-pencil"></i></span>
								<h5>编辑邀请码</h5>
                             
                                <a href="{:U('Code/code')}"><span class="label btn-primary"><i class=" icon-list-alt icon-white"></i> 邀请码管理</span></a>
                              
							</div>
							<div class="widget-content nopadding">
								<form class="form-horizontal" method="post" action="{:U('Code/code_edit')}" name="basic_validate" id="basic_validate" enctype="multipart/form-data" novalidate >
                                <input type="hidden" name="dosubmit" value="1" />
                                <input type="hidden" name="editdate" value="{$row.code}" />
                                    <if condition="!$row">
                                    <div class="control-group">
                                        <label class="control-label">生成数量</label>
                                        <div class="controls">
                                            <select name="codenum">
                                            	<option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                                <option value="13">13</option>
                                                <option value="14">14</option>
                                                <option value="15">15</option>
                                                <option value="16">16</option>
                                                <option value="17">17</option>
                                                <option value="18">18</option>
                                                <option value="19">19</option>
                                                <option value="20">20</option>
                                            </select>
                                        </div>
                                    </div>
                                    </if>
                                    <if condition="$row">
                                    <div class="control-group">
                                        <label class="control-label">邀请码</label>
                                        <div class="controls">
                                            <input type="text" value="{$row.code}" readonly/>
                                        </div>
                                    </div>
                                    </if>
                                    <div class="control-group">
                                        <label class="control-label">记录名字</label>
                                        <div class="controls">
                                            <input type="text" name="info[creator]" value="{$row.creator}" id="creator"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">附赠G币</label>
                                        <div class="controls">
                                            <input type="text" name="info[gift_coin]" value="{$row.gift_coin}" id="gift_coin"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">附赠级别</label>
                                        <div class="controls">
                                            <input type="text" name="info[user_level]" value="{$row.user_level}" id="user_level"/>
                                        </div>
                                    </div>
                                    
                                    <div class="form-actions">
                                        <input type="submit" value="保存" class="btn btn-primary" />
                                    </div>
                                </form>
							</div>
						</div>			
					</div>
				</div>
				<div class="row-fluid">
					<div id="footer" class="span12">
						{:C('SEO_COPYRIGHT')}
					</div>
				</div>
			</div>
		</div>
		
		
            
<script src="__HTML__/js/jquery.uniform.js"></script>
<script src="__HTML__/js/unicorn.tables.js"></script>

            
<include file="Public/footer" />
