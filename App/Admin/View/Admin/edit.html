<include file="Public/header" />
<script type="text/javascript">
	$(document).ready(function() {
		$("#password_1").formValidator({
			onshow : "6-20位字符（字符、数字、符号）组成",
			onfocus : "6-20位字符（字符、数字、符号）组成"
		}).inputValidator({
			min : 6,
			max : 20,
			onerror : "6-20位字符（字符、数字、符号）组成"
		});
		$("#password_2").formValidator({
			onshow : "请再次输入密码",
			onfocus : "请再次输入密码",
			oncorrect : "&nbsp;"
		}).inputValidator({
			min : 1,
			onerror : "确认密码不能为空"
		}).compareValidator({
			desid : "password_1",
			operateor : "=",
			onerror : "与上面密码不一致，请重新输入"
		});

	});
</script>
<link rel="stylesheet" href="__HTML__/css/uniform.css" />

<div id="content">
	<div id="content-header">
		<h1>修改用户资料</h1>
	</div>
	<div id="breadcrumb">
		<a href="{:U('Index/index')}" title="Go to Home" class="tip-bottom">
		<i class="icon-home"></i> 后台首页</a> <a href="{:U('Admin/index')}"
			class="current">管理员列表</a> <a href="javascript:;"
			onClick="javascript:history.go(-1);" class="tip-bottom" id="gotoback"><i
			class="icon-share-alt"></i> 返回</a>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"> <i class="icon-align-justify"></i>
						</span>
						<h5>{$pagetitle}</h5>

						<a href="{:U('Admin/password',array('id'=>$row['id']))}"
							class="current"><span class="label label-important">修改密码</span></a>


					</div>
					<div class="widget-content nopadding">
						<form class="form-horizontal" method="post" action=""
							name="basic_validate" id="basic_validate"
							enctype="multipart/form-data" novalidate>
							<input type="hidden" name="dosubmit" value="1" /> <input
								type="hidden" name="id" value="{$row.id}" />
							<div class="control-group">
								<label class="control-label">用户名：</label>
								<div class="controls">
									<input type="text" disabled name="username"
										value="{$row.username}" />
								</div>
							</div>

							<div class="control-group">
								<label class="control-label">角色：</label>
								<div class="controls">
									<select name="roleid">
										<foreach name="role_data" item="v">
										<option value="{$v.id}"
											<if condition="$row['roleid'] eq $v['id']"> selected</if>
											>{$v.remark}
										</option>
										</foreach>
									</select>
								</div>
							</div>

							<div class="control-group">
								<label class="control-label">使用者：</label>
								<div class="controls">
									<input type="text" name="nickname" value="{$row.nickname}" />
								</div>
							</div>

							<div class="control-group">
								<label class="control-label">邮箱：</label>
								<div class="controls">
									<input type="text" name="email" id="email" value="{$row.email}" />
								</div>
							</div>

							<div class="control-group">
								<label class="control-label">手机号码：</label>
								<div class="controls">
									<input type="text" name="mobile" value="{$row.mobile}" />
								</div>
							</div>

							<div class="form-actions">
								<input type="submit" value="保存" class="btn btn-primary" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div id="footer" class="span12">{:C('SEO_COPYRIGHT')}</div>
		</div>
	</div>
</div>



<script src="__HTML__/js/jquery.uniform.js"></script>
<script src="__HTML__/js/unicorn.tables.js"></script>
<script language="JavaScript">
	function fleshVerify() {
		//重载验证码
		var r = new Date().getTime();
		document.getElementById('verifyImg').src = "{:checkcode()}" + '&rnd='
				+ r;
	}
</script>
<include file="Public/footer" />
