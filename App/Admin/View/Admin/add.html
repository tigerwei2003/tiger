<include file="Public/header" />
<script type="text/javascript">
	
</script>
<link rel="stylesheet" href="__HTML__/css/uniform.css" />

<div id="content">
		<div id="content-header">
		<h1>后台管理</h1>
	</div>
	<div id="breadcrumb">
		<a href="{:U('Index/index')}" title="Go to Home" class="tip-bottom"><i
			class="icon-home"></i> 后台首页</a> <a href="{:U('Admin/index')}"
			class="current">管理员列表</a> <a href="javascript:;"
			onClick="javascript:history.go(-1);" class="tip-bottom" id="gotoback"><i
			class="icon-share-alt"></i> 返回</a>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"> <i class="icon-align-justify"></i>
						</span>
						<h5>新增用户</h5>
					</div>
					<div class="widget-content nopadding">
						<form class="form-horizontal" method="post" action=""
							name="basic_validate" id="basic_validate"
							enctype="multipart/form-data" novalidate >
						<input type="hidden" name="dosubmit" value="1" />
						<div class="control-group">
							<label class="control-label">用户名：</label>
							<div class="controls">
								<input type="text" name="username" id="username" value="" />
							</div>
						</div>


						<div class="control-group">
							<label class="control-label">密码：</label>
							<div class="controls">
								<input type="password" name="password" value="" id="password_1" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">确认密码：</label>
							<div class="controls">
								<input type="password" name="password_2" value=""
									id="password_2" />
							</div>
						</div>


						<div class="control-group">
							<label class="control-label">角色：</label>
							<div class="controls">
								<select name="roleid">
									<foreach name="role_data" item="v">
									<option value="{$v.id}">{$v.remark}</option>
									</foreach>
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">使用者：</label>
							<div class="controls">
								<input type="text" name="nickname" value="" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">邮箱：</label>
							<div class="controls">
								<input type="text" name="email" value="" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">手机号码：</label>
							<div class="controls">
								<input type="text" name="mobile" value="" />
							</div>
						</div>

						<div class="form-actions">
							<input type="submit" value="保存" class="btn btn-primary" />
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div id="footer" class="span12">{:C('SEO_COPYRIGHT')}</div>
		</div>
	</div>
</div>
<script src="__HTML__/js/jquery.uniform.js"></script>
<script src="__HTML__/js/unicorn.tables.js"></script>
<script language="JavaScript">
	function fleshVerify() {
		//重载验证码
		var r = new Date().getTime();
		document.getElementById('verifyImg').src = "{:checkcode()}" + '&rnd='
				+ r;
	}
</script>
<include file="Public/footer" />
