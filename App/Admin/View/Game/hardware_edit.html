<include file="Public/header" />
<script type="text/javascript">
	$(document).ready(function() {
		$.formValidator.initConfig({
			autotip : true,
			formid : "basic_validate",
			onerror : function(msg) {
			}
		});
		$("#device_name").formValidator({
			onshow : "请输入名称!",
			onfocus : "请输入名称!"
		}).inputValidator({
			min : 1,
			onerror : "请输入名称!"
		});
		$("#hardware").formValidator({
			onshow : "请输入硬件信息!",
			onfocus : "请输入硬件信息!"
		}).inputValidator({
			min : 1,
			onerror : "请输入硬件信息!"
		});
		$("#product").formValidator({
			onshow : "请输入商品信息",
			onfocus : "请输入商品信息!"
		}).inputValidator({
			min : 1,
			onerror : "请输入商品信息!"
		});
		$("#model").formValidator({
			onshow : "请输入型号!",
			onfocus : "请输入型号!"
		}).inputValidator({
			min : 1,
			onerror : "请输入型号!"
		});
		$("#manu").formValidator({
			onshow : "请输入制造商!",
			onfocus : "请输入制造商!"
		}).inputValidator({
			min : 1,
			onerror : "请输入制造商!"
		});
	});
</script>
<link rel="stylesheet" href="__HTML__/css/uniform.css" />

<div id="content">
	<div id="content-header">
		<h1>编辑硬件信息</h1>
	</div>
	<div id="breadcrumb">
		<a href="{:U('Index/index')}" title="Go to Home" class="tip-bottom"><i
			class="icon-home"></i> 后台首页</a> <a href="{:U('Game/hardware')}"
			class="current">硬件信息管理</a> <a href="javascript:;"
			onClick="javascript:history.go(-1);" class="tip-bottom" id="gotoback"><i
			class="icon-share-alt"></i> 返回</a>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"><i class="icon-pencil"></i></span>
						<h5>编辑硬件信息</h5>
						 <a
							href="{:U('Game/hardware')}"><span
							class="label btn-primary"><i
								class=" icon-list-alt icon-white"></i> 硬件信息管理</span></a> 
					</div>
					<div class="widget-content nopadding">
						<form class="form-horizontal" method="post"
							action="" name="basic_validate"
							id="basic_validate" enctype="multipart/form-data" novalidate >
						<input type="hidden" name="dosubmit" value="1" /> <input
							type="hidden" name="editdate" value="{$row.id}" />
						<div class="control-group">
							<label class="control-label">名称</label>
							<div class="controls">
								<input type="text" name="info[device_name]"
									value="{$row.device_name}" id="device_name" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">类型</label>
							<div class="controls">
								<select name="info[type]" id="type">
									<option value="1"
										<php>if($row['type']==1){echo 'selected';}</php>
										>手机
									</option>
									<option value="2"
										<php>if($row['type']==2){echo 'selected';}</php>
										>Pad
									</option>
									<option value="3"
										<php>if($row['type']==3){echo 'selected';}</php>
										>盒子
									</option>
									<option value="4"
										<php>if($row['type']==4){echo 'selected';}</php>
										>TV
									</option>
									<option value="5"
										<php>if($row['type']==5){echo 'selected';}</php>
										>掌机
									</option>
									<option value="0"
										<php>if($row['type']==0){echo 'selected';}</php>
										>未知
									</option>
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">硬件</label>
							<div class="controls">
								<input type="text" name="info[hardware]" value="{$row.hardware}"
									id="hardware" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">产品</label>
							<div class="controls">
								<input type="text" name="info[product]" value="{$row.product}"
									id="product" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">型号</label>
							<div class="controls">
								<input type="text" name="info[model]" value="{$row.model}"
									id="model" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">制造商</label>
							<div class="controls">
								<input type="text" name="info[manu]" value="{$row.manu}"
									id="manu" />
							</div>
						</div>
						<div class="form-actions">
							<input type="submit" value="保存" class="btn btn-primary" />
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div id="footer" class="span12">{:C('SEO_COPYRIGHT')}</div>
		</div>
	</div>
</div>
