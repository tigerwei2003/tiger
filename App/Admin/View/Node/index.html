<include file="Public/header" />
<script type="text/javascript">
		function check(menuid)
		{
			var c='.cc'+menuid;
			if($(c).css("display")=="none")
			{
				$(c).css("display","");;
			}//判断选中 
			else
				{
				$(c).css("display","none");;
				
				}
		}
		</script>
<link rel="stylesheet" href="__HTML__/css/uniform.css" />
<div id="content">
	<div id="content-header">
		<h1>节点管理</h1>
	</div>
	<div id="breadcrumb">
		<a href="{$index_url}" title="Go to Home" class="tip-bottom"><i
			class="icon-home"></i> 后台首页</a> <a href="{$node_index}" class="current">节点管理</a>
		<a href="javascript:;" onClick="javascript:history.go(-1);"
			class="tip-bottom" id="gotoback"><i class="icon-share-alt"></i>
			返回</a>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"> <i class="icon-th"></i>
						</span>
						<h5>节点管理</h5>
						<a href="{$add_url}"><span class="label btn-success"><i
								class="icon-plus icon-white"></i> 添加顶级菜单</span></a>
					</div>
					<div class="widget-content">
						<div class="cont_max">
							<table class="table table-bordered table-striped with-check"
								id="maxtable">
								<thead>
									<tr>

										<th width="160">URL</th>
										<th width="">节点名称</th>
										<th width="80">类型</th>
										<th width="80">状态</th>
										<th width="40" class="taskOptions">添加</th>
										<th width="40" class="taskOptions">修改</th>
										<th width="40" class="taskOptions">删除</th>
									</tr>
								</thead>
								<tbody>
									<volist name="parent_menu_arr['parent']" id="vo">
									<tr id="quanxian{$vo['id']}" bgcolor="#ccc"
										onclick="check({$vo['id']})">
										<td>&nbsp;<a href=''>{$vo['url']}</a></td>
										<td>{$vo['title']}</td>
										<td>顶级菜单</td>
										<td>{$vo.status}</td>
										<td class="taskOptions">
                                            	<a href="javascript:;" onClick="javascript:window.location.href='{:U('Node/add',array('pid'=>$vo['id'],'level'=>2))}';" class="tip-top" data-original-title="Games" title="Games"><i class="icon-plus"></i></a>
                                            </td>
										<td class="taskOptions">
                                            	<a href="javascript:;" onClick="javascript:window.location.href='{:U('Node/modify',array('id'=>$vo['id']))}';" class="tip-top" data-original-title="Update" title="Update"><i class="icon-pencil"></i></a>
                                            </td>
										<td class="taskOptions">
                                                <a href="javascript:;" onClick="javascript:ConfirmDel('{:U('Node/delete',array('id'=>$vo['id'],'level'=>1))}');" class="tip-top" data-original-title="Delete" title="Delete"><i class="icon-remove"></i></a>
                                            </td>
									</tr>
									<volist name="parent_menu_arr['child'][$vo['id']]" id="voo">
									<tr class="cc{$vo['id']}" style="display:">
										<td>&nbsp;&nbsp;&nbsp;&nbsp;|-<a href=''>{$voo['url']}</a></td>
										<td width=20%>&nbsp;<a href=''>{$voo['title']}</a></td>
										<td width=10% align=center>&nbsp;<a href=''>二级菜单</a></td>
									
										<td>{$vo.status}</td>
										<td class="taskOptions">
                                            	<a href="javascript:;" onClick="javascript:window.location.href='{:U('Node/add',array('pid'=>$voo['id'],'level'=>3))}';" class="tip-top" data-original-title="Games" title="Games"><i class="icon-plus"></i></a>
                                            </td>
										<td class="taskOptions">
                                            	<a href="javascript:;" onClick="javascript:window.location.href='{:U('Node/modify',array('id'=>$voo['id']))}';" class="tip-top" data-original-title="Update" title="Update"><i class="icon-pencil"></i></a>
                                            </td>
										<td class="taskOptions">
                                                <a href="javascript:;" onClick="javascript:ConfirmDel('{:U('Node/delete',array('id'=>$voo['id'],'level'=>2))}');" class="tip-top" data-original-title="Delete" title="Delete"><i class="icon-remove"></i></a>
                                            </td>
									</tr>

									<volist name="parent_menu_arr['func'][$voo['id']]"
										id="vooo">
									<tr class="cc{$vo['id']}" style="display:">
										<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|-<a
											href=''>{$vooo['url']}</a></td>
										<td width=20%>&nbsp;<a href=''>{$vooo['title']}</a></td>
										<td width=10% align=center>&nbsp;<a href=''>功能点</a></td>
										<td>{$vooo.status}</td>
										<td class="taskOptions">
                                            	
                                            </td>
										<td class="taskOptions">
                                            	<a href="javascript:;" onClick="javascript:window.location.href='{:U('Node/modify',array('id'=>$vooo['id']))}';" class="tip-top" data-original-title="Update" title="Update"><i class="icon-pencil"></i></a>
                                            </td>
										<td class="taskOptions">
                                                <a href="javascript:;" onClick="javascript:ConfirmDel('{:U('Node/delete',array('id'=>$vooo['id'],'level'=>3))}');" class="tip-top" data-original-title="Delete" title="Delete"><i class="icon-remove"></i></a>
                                            </td>
									</tr>
									</volist> </volist> </volist>
								</tbody>
							</table>

						</div>
					</div>
				</div>


			</div>
		</div>
		<div class="row-fluid">
			<div id="footer" class="span12">{:C('SEO_COPYRIGHT')}</div>
		</div>

	</div>
</div>
