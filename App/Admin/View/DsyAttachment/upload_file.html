	<script type="text/javascript"> 
   $(function() {
	   $("#upfile").uploadify({
			"formData"       : {
				"timestamp" : "<php>echo time();</php>",
				"dosubmit"     : "<php> echo md5(time());</php>"
			},
			"swf"             : "__HTML__/upload/uploadify.swf",
			"uploader"        : "{:U('Admin/DsyAttachment/upload_file')}",
			"width"           : 75,
			"height"          : 28,
			"queueID"         : "uploadfilelist",
			"buttonText"      : "",
			"buttonImage"     : "__HTML__/img/btn/selectfile.png",
			"fileTypeExts"    : "{$filesexts}",
			"fileDesc"        : "Upload Files",
			"auto"            : false,
			"multi"           : true,
			"method"          : "post",
			"onQueueComplete" : function() {
				$('#uploadfilelist').hide();
				showfile();	
			},
			"onDialogOpen"    : function() {
				$('#uploadfilelist').show();
			},
			"onUploadSuccess" : function(f, svr, rs) {
				if (rs) {
					var data = eval('(' + svr + ')');
					if (data.rs == 0) {	
						var filetext = '<li><div class="imgdiv" style="background:#fafafa;"><div class="select" style="display:block"></div><div class="outline"><img src="__ROOT__/Public/static/upload/file_{$filetp}.jpg" width="80" height="60" /></div></div><div style="display:none;"><input type="checkbox" checked="checked" name="fileurl" value="' + data.fileurl + '" /></div></li>';
						$("#showfilelist").append(filetext);
					} else {
						alert("文件" + f.name + "未能成功上传：" + data.msg);
					}
				} else {
					alert("文件" + f.name + "未能成功上传：服务器未响应！");	
				}
			}
		});
   
   setTimeout(function(){
	   $("#upfile").uploadify('settings', 'multi', art.dialog.data("multi")?true:false);
   },300);
   });
   
   // 关闭并返回数据到主页面
   
</script>
